# MEGASTRUCTURES #---------------------------------------------------------
 
# Femtomatter Replicator
 ukn_megastructure_tech_acquisition_events.11.name:0 "Localised Femtomatter Production & Superscaling"
 ukn_megastructure_tech_acquisition_events.11.desc:0 "Our scientists advise that due to the massive amount of infrastructural support required, we will not be able to construct £ukn_femtomatter£ §H$ukn_femtomatter$§! production facilities on regular planets. Rather, more industrially developed planets will be needed, such as §EArcology Worlds§!, most types of §ERingworlds§!, §EAlderson Disks§!, or the §EBirch World§!.\n\nIn addition, they have contemplated the idea of producing £ukn_femtomatter£ §H$ukn_femtomatter$§! on a massive scale via an enormous space-based replication factory. However, the finer points of its conceptualization will require sufficient knowledge of kilostructural engineering principals."
 ukn_megastructure_tech_acquisition_events.11.a:0 "Acknowledged"
 ukn_megastructure_tech_acquisition_events.11.a.tooltip:0 "Once we have researched the £engineering_research£§Y$tech_habitat_2$§! technology, we will gain the £physics_research£§Y$tech_ukn_femtomatter_replicator$§! technology as a §YResearch Option§!"
 ukn_megastructure_tech_acquisition_events.11.b:0 "Excellent"
 ukn_megastructure_tech_acquisition_events.11.b.tooltip:0 "We can begin development of this project immediately, as we have already researched £engineering_research£§Y$tech_habitat_2$§!"
 ukn_megastructure_tech_acquisition_events.12.name:0 "Superscaled Femtomatter Production"
 ukn_megastructure_tech_acquisition_events.12.desc:0 "Our scientists who previously contemplated the development of a space-based femtomatter production factory, assure us that we now have sufficient knowledge of macro-scale space construction to start development of this "§Y$name_femtomatter_replicator$§!" in earnest."
 ukn_megastructure_tech_acquisition_events.12.a:0 "Excellent"
 ukn_megastructure_tech_acquisition_events.12.a.tooltip:0 " "
 ukn_megastructure_tech_acquisition_events.13.name:0 "Superscaled Femtomatter Production"
 ukn_megastructure_tech_acquisition_events.13.desc:0 "Our scientists who previously contemplated the development of a space-based femtomatter production factory, assure us that we now have sufficient knowledge of macro-scale construction to start development of this "§Y$name_femtomatter_replicator$§!" in earnest."
