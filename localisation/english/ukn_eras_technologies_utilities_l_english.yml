# DRIVES #---------------------------------------------------------
 
# Hyperdrives
 tech_ukn_hyper_drive_1:0 "Hyperdrive I"
 tech_ukn_hyper_drive_1_desc:0 "$UKN_TECH_ERA_0$Using precise, but energetic excitations in certain quantum fields, which in turn reverberate to form exotic, extra-dimensional particles, this revolutionary device is capable of tearing holes into spacetime, opening breaches into a plane of existence known as "hyperspace".\n\nDisparate laws of physics inherent to the above-mentioned destination allow a variable speed of light dependant on a pseudo-spatial coordinate known as "layer-depth". As a result, faster-than-light travel relative to regular spacetime is possible within sufficiently "deep" regions of hyperspace.\n\nShips entering these regions are, from the perspective of normal spacetime, causally disconnected. Objects travelling in this manner violate the law of conservation of quantum information and possess a discontinuous timeline. As a result, while causality is technically not unbroken, time-travel-like events do not occur outside the confines of hyperspace itself."
 
