# Hyperdrives
 UKN_HYPER_DRIVE_1:0 "Hyperdrive I"
 UKN_HYPER_DRIVE_1_DESC:0 "Using precise, but energetic excitations in certain quantum fields, which in turn reverberate to form exotic, extra-dimensional particles, this revolutionary device is capable of tearing holes into spacetime, opening breaches into a plane of existence known as "hyperspace".\n\nDisparate laws of physics inherent to the above-mentioned destination allow a variable speed of light dependant on a pseudo-spatial coordinate known as "layer-depth". As a result, faster-than-light travel relative to regular spacetime is possible within sufficiently "deep" regions of hyperspace.\n\nShips entering these superluminal-travel-permitting regions are, from the perspective of normal spacetime, causally disconnected. Being essentially deleted from existence when they enter, and blinked into existence when they exit, these ships violate the law of conservation of quantum information and posses a discontinuous timeline. As a result, while causality is technically broken, time-travel-like events relative to normal spacetime do not occur."
 
