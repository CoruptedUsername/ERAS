 CORVETTE_UKN_REACTOR_6:0 "Hyperyonic Singularity Reactor"
 CORVETTE_UKN_REACTOR_6_DESC:0 "By exciting one of the more energetic hyperspace fields, we are able to create superheavy, metastable hyperyonic particles with no electromagnetic- or colour charge. Capturing these particles with the weak field, introducing higgs bosons and then inputting large amounts of energy into this subatomic soup allows us to collapse all present particles into micro-singularities, which then quickly release tremendous amounts of energy."
 CORVETTE_UKN_REACTOR_7:0 "Collapsic Reactor"
 CORVETTE_UKN_REACTOR_7_DESC:0 "Very precise higgs field arrangement and excitation inside hyperspace allows us to transfer tremendous amounts of energy into all local fields, which, if the energy input is high enough, causes said fields to reach a state of hyper-excitement and critical instability.\n\nThis in turn causes a miniscule false vaccum decay event which, while not dramatic enough to induce universal vacuum decay, is still quite spectacular. As hyperspace pushes back against the vacuum barrier, and re-collapses the bubble, essentially annihilating a portion of spacetime, large amounts of harvestable energy is released in the form of superluminal gravitational ripples..\n\nWhile nearly all energy generated by the collapse can be successfully gathered, trace amounts of unacquirable, planck-scale ripples rapidly expand outwards, serving as silent evidence to our presence."
 CORVETTE_UKN_REACTOR_8:0 "Self-Perpetuating Reactor"
 CORVETTE_UKN_REACTOR_8_DESC:0 "Applying breakthrough techniques in precision spatial manipulation, we are able to symmetrically amplify the amount of both positive and negative input energy using specific, self-perpetuating energy distributions.\n\nDue to the nature of quantum uncertainty, however, it is impossible to accrue exactly equal amounts of positive and negative input energy. With self-pertuatating energy distributions only magnifying these inequalities, they consequently quickly reach a state of instability.\n\nWhile larger amounts of input energy can theoretically possess more equal energy distributions, in practice, our ability to determine the exact nature of said distributions is limited by the amount of computations we can perform per time, with larger amounts of input energy requiring much more complex quantum-gravitic calculations, as traditional methods of energy-density calculation are not sensitive enough to be useful. Smaller energy distributions are easier to calculate initially but they quickly amplify their minute inequalities towards a point of instability."
 
