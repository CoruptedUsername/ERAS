# Mining
 tech_ukn_mining_1:0 "Geothermal Fracking"
 tech_ukn_mining_1_desc:0 "$UKN_TECH_ERA_1$New fracking techniques will allow us to tap into previously unattainable pockets of geothermal resources deep beneath the planet's crust."
 
 tech_ukn_mining_2:0 "Automachine Mineral Probes"
 tech_ukn_mining_2_desc:0 "$UKN_TECH_ERA_2$These special probes are equipped with swarms of automachines that identify previously unknown mineral concentrations and mark them for later extraction."
 
 tech_ukn_mining_3:0 "Deep Core Mining"
 tech_ukn_mining_3_desc:0 "$UKN_TECH_ERA_3$These massive drills are needed to access the rich mineral deposits that can often be found close to a planet's core."
 
