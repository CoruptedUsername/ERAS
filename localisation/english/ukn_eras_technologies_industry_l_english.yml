# Computing
 tech_ukn_computing_1:0 "Superconductive Quantum Computing"
 tech_ukn_computing_1_desc:0 "$UKN_TECH_ERA_0$Superconducting quantum circuits allow construction of processors with, compared to classical computers, an extreme information-density."
 
 tech_ukn_computing_2:0 "£ukn_icon_tech_automation£ Macro-Scale Ionic Quantum Computing"
 tech_ukn_computing_2_desc:0 "$UKN_TECH_ERA_1$Recent advances in ionic quantum computing has allowed us to construct macro-scale ion-based processing lattices, each containing over a quintillion ultra-heavy charged atoms and up to ten times as many qubits.$UKN_TECH_AUTOMATION_TOOLTIP_TYPE_2$"
 
 tech_ukn_computing_3:0 "£ukn_icon_tech_automation£ Photo-Ionic Computing"
 tech_ukn_computing_3_desc:0 "$UKN_TECH_ERA_2$By using a combination of highly-reactive and extremely inert atomic nuclei in ion-based processing lattices, we are able to not only take advantage of electron-based qubit-computing, but also introduce type-UVB photons, which both serve as an interactive medium between ions, and allows us to construct an additional "layer" of qubit-processing by taking advantage of pico-scale interference between individual photons.$UKN_TECH_AUTOMATION_TOOLTIP_TYPE_3$"
 
