# PHYSICS MILESTONE THEORIES / SENSORS #---------------------------------------------------------
 
# Sensors
 tech_ukn_milestone_theory_1:0 "Advanced Quantum Electrodynamics"
 tech_ukn_milestone_theory_1_desc:0 "$UKN_TECH_ERA_0$DESC"
 
 tech_ukn_milestone_theory_2:0 "£ukn_icon_tech_milestone£ Gravi-Multispectral Analysis"
 tech_ukn_milestone_theory_2_desc:0 "$UKN_TECH_ERA_1$DESC$UKN_TECH_MILESTONE_TOOLTIP_ERA_2$"
 
 tech_ukn_milestone_theory_3:0 "£ukn_icon_tech_milestone£ Precision Nucleonic Physics"
 tech_ukn_milestone_theory_3_desc:0 "$UKN_TECH_ERA_2$A recent breakthrough in nuclear physics has allowed us a much greater understanding of muonic physics and the quantum tunneling interactions involved in nucleons.$UKN_TECH_MILESTONE_TOOLTIP_ERA_3$"
 
 tech_ukn_milestone_theory_4:0 "£ukn_icon_tech_milestone£ Multi-Field Dynamics"
 tech_ukn_milestone_theory_4_desc:0 "$UKN_TECH_ERA_3$Advancement in applied physical theories has greatly increased our ability to produce and manipulate various forms of baryonic matter and increased the precision at which we can create interactions with the weak- and strong forces and electromagnetism.$UKN_TECH_MILESTONE_TOOLTIP_ERA_4$"
 
 tech_ukn_milestone_theory_5:0 "£ukn_icon_tech_milestone£ Quantum Supersymmetric Analysis"
 tech_ukn_milestone_theory_5_desc:0 "$UKN_TECH_ERA_4$Precision quantum field analysis has allowed the reliable production of, among other previously rare particles, various anti-particle groups and the higgsino supersymmetric fermion, opening up vast new fields of physics.$UKN_TECH_MILESTONE_TOOLTIP_ERA_5$"
 
 tech_ukn_milestone_theory_6:0 "£ukn_icon_tech_milestone£ Condensed Quantum-Hyperyonic Mechanics"
 tech_ukn_milestone_theory_6_desc:0 "$UKN_TECH_ERA_5$Our recent advances in the understanding of the electroweak field, bose-einstein mechanics, higgs mass-dynamics and hyperspace field interactions have allowed us to comtemplate mass-energy interactions on a much more precise scale.$UKN_TECH_MILESTONE_TOOLTIP_ERA_6$"
 
 tech_ukn_milestone_theory_7:0 "£ukn_icon_tech_milestone£ Quasi-Quantum States"
 tech_ukn_milestone_theory_7_desc:0 "$UKN_TECH_ERA_6$A full theory of quantum gravity in respect to realspace and hyperspace has revolutionized the sciences. Precise field manipulation on a never-before seen scale is now within our grasp, as well as the ability to fully manipulate the higgs field, and as such, gravity.$UKN_TECH_MILESTONE_TOOLTIP_ERA_7$"
 
 tech_ukn_milestone_theory_8:0 "£ukn_icon_tech_milestone£ Sign-Symmetric Energy Dynamics"
 tech_ukn_milestone_theory_8_desc:0 "$UKN_TECH_ERA_7$Theoretical advancements have allowed us a greater understanding of the nature of energy and the conservation thereof. While energy can indeed be created or destroyed, certain symmetries must be obeyed.\n\nWhile certain combinations of positive and negative energy wells can induce conjuncted acceleration, and as such, generate previously non-existent energy, this must occur in a way that equal amounts positive and negative energy is produced, and as such, the total net energy content of the universe is conserved.\n\nPractical understanding of these facets of spatial behaviour is sure to lead to many technological breakthroughs.$UKN_TECH_MILESTONE_TOOLTIP_ERA_PLANCK$"
 
 tech_ukn_milestone_theory_planck:0 "£ukn_icon_tech_milestone£ Supra-Dilative Mechanics"
 tech_ukn_milestone_theory_planck_desc:0 "$UKN_TECH_ERA_PLANCK$DESC$UKN_TECH_MILESTONE_TOOLTIP_ERA_8$"
 
