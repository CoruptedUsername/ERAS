 tech_ukn_materials_4:0 "£ukn_icon_tech_milestone£ Femtomatter Constructs"
 tech_ukn_materials_4_desc:0 "$UKN_TECH_ERA_4$The delicate process of combining positively charged protons with negatively charged higgsino particles (the supersymmetric partners of the higgs boson), into a stable lattice, releases a large amount of energy in the form of gamma rays as the aforementioned particles snap into position.\n\nThe substance which forms from this process, known as "Femtomatter", possesses incredible physical properties: the capability to reflect gamma rays, resist forces that would break apart previous construction materials a thousand-fold, and having a density upwards of a million trillion times that of most forms of regular matter.$UKN_TECH_MILESTONE_TOOLTIP_ERA_5$"
 
 tech_ukn_materials_5:0 "£ukn_icon_tech_milestone£ Condensic Materials"
 tech_ukn_materials_5_desc:0 "$UKN_TECH_ERA_5$By subjecting a lattice of anti-strange quarks to strategically placed higgs bosons and exciting the latter by inserting excess energy into the system, the aforementioned quarks can be made to fluctuate in mass, continually oscillating in and out of a collapsed bose-einstein state, increasing effective density a bilion fold.$UKN_TECH_MILESTONE_TOOLTIP_ERA_6$"
 
