# POLYMERICS (BUILDING+EDICT) #-----------------
 tech_alloys_1:0 "Holographic Casts"
 tech_alloys_1_desc:0 "$UKN_TECH_ERA_1$Solid holographic casts can alter their shapes at a moment's notice, speeding up alloy production."
 
 tech_alloys_2:0 "Nano-Separators"
 tech_alloys_2_desc:0 "$UKN_TECH_ERA_2$Nano-separators are a revolutionary new step in the creation of alloys, simplifying the casting process while improving overall production quality."

# ARTICLES (BUILDING+EDICT) #-----------------
 tech_luxuries_1:0 "Nano-Circuit Assembly"
 tech_luxuries_1_desc:0 "$UKN_TECH_ERA_1$With pre-programmed nano-circuits, many consumer products can be rapidly assembled in fabricators."
 
 tech_luxuries_2:0 "Replicator Kiosks"
 tech_luxuries_2_desc:0 "$UKN_TECH_ERA_2$These kiosks can replicate any pre-approved object if its pattern has been stored within their memory banks."

# MINERALS (BUILDING+EDICT) #-----------------
 tech_mineral_purification_1:0 "Mineral Purification"
 tech_mineral_purification_1_desc:0 "$UKN_TECH_ERA_2$Optimal processing of mined materials have allowed us to reach new levels of efficiency."
 
 tech_mineral_purification_2:0 "Advanced Mineral Purification"
 tech_mineral_purification_2_desc:0 "$UKN_TECH_ERA_2$Second-stage processing of pseudo-refined minerals allow for more efficient storage and transportation."

# ROBOTS #-----------------
 tech_powered_exoskeletons:0 "Powered Exoskeletons"
 tech_powered_exoskeletons_desc:0 "$UKN_TECH_ERA_1$Wearing a powered exoskeleton suit augments the user's strength and speed. The military applications are obvious, but it will also increase labor efficiency."
 
 tech_powered_exoskeletons_machine_intelligence:0 "Improved Servomotors"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "$UKN_TECH_ERA_1$More powerful servomotors will increase the weight our robotic units can carry. Mining units can haul more minerals off to be processed, and war machines can be fitted with heavier armaments."
 
 tech_robotic_workers:0 "Robotic Workers"
 tech_robotic_workers_desc:0 "$UKN_TECH_ERA_1$These robotic work units are perfect for menial labor tasks. They are hard-working and capable of following simple vocal instructions, but should not be expected to climb stairs."
 
 tech_droid_workers:0 "Droids"
 tech_droid_workers_desc:0 "$UKN_TECH_ERA_2$Upgraded robotic workers, these units have an expanded movement range equal to that of most organics. Their neural processors have also been greatly improved."
 
 tech_synthetic_workers:0 "Synthetics"
 tech_synthetic_workers_desc:0 "$UKN_TECH_ERA_3$Highly advanced robots that are stronger, faster and more durable than the vast majority of organics. With their upgraded neural processors they are fully capable of independent operations."
 
 tech_synthetic_leaders:0 "Synthetic Personality Matrix"
 tech_synthetic_leaders_desc:0 "$UKN_TECH_ERA_3$Equipped with a personality, synthetics will finally be able to interact socially on equal terms with the rest of our citizens. Some units may even assume leadership roles."
 

# ROBO-MODDING #-----------------
 tech_robomodding:0 "Machine Template System"
 tech_robomodding_desc:0 "$UKN_TECH_ERA_1$Rewritable assembly templates allow for the creation of bespoke synthetic worker designs."
 
 tech_robomodding_points_1:0 "Cross-Model Standardization"
 tech_robomodding_points_1_desc:0 "$UKN_TECH_ERA_2$Improved production practices allow for greater alterations to synthetic workers without compromising core functionality."

 tech_robomodding_points_2:0 "Fungible Circuitry"
 tech_robomodding_points_2_desc:0 "$UKN_TECH_ERA_3$Improved production practices allow for fundamental changes to synthetic workers without compromising core functionality."
 
 tech_robomodding_m:0 "Machine Template System"
 tech_robomodding_m_desc:0 "$UKN_TECH_ERA_1$Standardization of assembly templates allow for improved specialization of the drone population."
 
 tech_binary_motivators:0 "Binary Motivators"
 tech_binary_motivators_desc:0 "$UKN_TECH_ERA_2$These advanced motivators are both smaller and lighter than previous versions, allowing robotic units to allocate additional space for subsystems."
 
 tech_nanite_assemblers:0 "Nanite Assemblers"
 tech_nanite_assemblers_desc:0 "$UKN_TECH_ERA_3$Using programmable nanites to assist in the construction of new robotic units will allow for more advanced models that are equipped with an even greater array of subsystems."
 

# MACHINE ASSEMBLY #-----------------
 tech_mega_assembly:0 "Mega-Assembly Systems"
 tech_mega_assembly_desc:0 "$UKN_TECH_ERA_3$Advanced templates allow us to drastically increase the assembly of new units."



###################
# PLANET UPGRADES #
###################

# PLANET HOUSING TECHS #-----------------
 tech_housing_1:1 "Active Support Systems"
 tech_housing_1_desc:1 "$UKN_TECH_ERA_1$The ability to alter a planet's weather patterns to suppress destructive weather phenomena will make residential buildings easier to maintain and open up new areas for habitation."
 
 tech_housing_2:1 "Electromagnetic Support Systems"
 tech_housing_2_desc:1 "$UKN_TECH_ERA_2$With directional gravity technology, buildings on the surface of planets can reach higher than ever before without risking structural collapse. The sky is the limit!"
 
 tech_housing_agrarian_idyll:0 "Electromagnetic Agrarian Utopias"
 tech_housing_agrarian_idyll_desc:0 "$UKN_TECH_ERA_2$Through the establishment of weather-controlled rural communes, we can support a larger population without disrupting our agrarian way of life."
 

# PLANET BUILD SPEED TECHS #-----------------
 tech_assembly_pattern:0 "Assembly Patterns"
 tech_assembly_pattern_desc:1 "$UKN_TECH_ERA_1$Rapid iteration in construction simulations determines the optimal component assembly patterns for each building project ahead of time."
 
 tech_construction_templates:0 "Construction Templates"
 tech_construction_templates_desc:1 "$UKN_TECH_ERA_2$Standardized pre-fab templates massively reduce on-site facility construction times."


# PLANET BUILD COST TECHS #-----------------
 tech_advanced_metallurgy_1:0 "Ceramo-Metal Alloys"
 tech_advanced_metallurgy_1_desc:0 "$UKN_TECH_ERA_3$The widespread use of advanced ceramics in industry can improve metallurgical yields."
 
 tech_advanced_metallurgy_2:0 "Durasteel-Laced Alloys"
 tech_advanced_metallurgy_2_desc:0 "$UKN_TECH_ERA_4$By replacing antiquated ceramo-metal equipment with cutting edge technology, we can run our forges hotter and longer, increasing production."



