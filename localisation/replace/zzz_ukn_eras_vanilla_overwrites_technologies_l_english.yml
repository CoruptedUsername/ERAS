 tech_habitat_3_desc:0 "Years of improvements to our §YOrbital Habitats§! have led us to create newer more effective designs."
 tech_habitat_3_effect:0 "$UKN_TECH_ERA_3$Our §YAdvanced Habitats§! can be further upgraded using a planetary decision."
 
 
# STARBASES / KILOENGINEERING / KILOSTRUCTURES #-----------------
 tech_starbase_1:0 "Starbase Construction"
 tech_starbase_1_desc:0 "$UKN_TECH_ERA_0$A centralized space installation built in close orbit around the system primary is necessary to make full use of the resources in a star system."
 
 tech_starbase_2:0 "Starport"
 tech_starbase_2_desc:0 "$UKN_TECH_ERA_0$The earliest starbases were little more than makeshift outposts. Permanent starports will enable us to maintain a firmer grip on star systems."
 
 tech_starbase_3:0 "Starhold"
 tech_starbase_3_desc:0 "$UKN_TECH_ERA_1$As space traffic increases, larger and more defensible starbases are needed to maintain control over system spacelanes."
 
 tech_starbase_4:0 "Star Fortress"
 tech_starbase_4_desc:0 "$UKN_TECH_ERA_1$These mighty space forts will provide a focal point for all military activity in a star system, and their presence is sure to deter all but the most stubborn attackers."
 
 tech_starbase_5:0 "$tech_ukn_kilostructural_engineering$"
 tech_starbase_5_desc:0 "$tech_ukn_kilostructural_engineering_desc$\n\nAdditionally, plans for an immense battlestation capable of holding its own against several strike fleets are now being drawn up. If realized, these citadels will become monuments to greatness as much as system hubs."
 
 
