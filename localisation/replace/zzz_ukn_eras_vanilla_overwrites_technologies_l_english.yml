# SPACE EXTRACTION (MINING STATIONS) #-----------------
 tech_space_mining_1:0 "Zero-G Refineries"
 tech_space_mining_1_desc:0 "$UKN_TECH_ERA_1$The addition of internal refineries on mining stations will substantially increase mineral production."
 
 tech_space_mining_2:0 "Long-Range Mineral Scanners"
 tech_space_mining_2_desc:0 "$UKN_TECH_ERA_1$Increased scanner range will allow us to more quickly identify mineral concentrations, and focus our mining efforts there."
 
 tech_space_mining_3:0 "Mineral Cutting Beams"
 tech_space_mining_3_desc:0 "$UKN_TECH_ERA_2$These powerful short-range lasers can easily slice through rock, making the extraction of minerals a more efficient affair."
 
 tech_space_mining_4:0 "Autonomous Mining Drones"
 tech_space_mining_4_desc:0 "$UKN_TECH_ERA_3$Fleets of autonomous drones equipped with mining beams are deployed to quickly and efficiently gather nearby minerals."
 
 tech_space_mining_5:0 "Nanite Mineral Probes"
 tech_space_mining_5_desc:0 "$UKN_TECH_ERA_4$These special probes are equipped with swarms of nanites that identify previously unknown mineral concentrations and mark them for later extraction."
 
 

