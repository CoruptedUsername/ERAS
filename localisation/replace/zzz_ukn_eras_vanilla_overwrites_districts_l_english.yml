l_english:
 
# Default Worlds
 district_city_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_1$These dense urban centers provide large amounts of housing and office space for clerical workers."
 district_hive_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_1$These towering spires are where the drones gather when not working to rejuvenate and consume nutrients."
 district_nexus_desc:1 "$UKN_DISTRICT_AUTOMATION_TYPE_1$Centralized districts from which drones are controlled and deployed to their work assignments."
 district_industrial_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_1$Smelting facilities and factories fill this district, creating advanced products out of raw materials."
 district_generator_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_1$Rows of massive power plants that generate large amounts of energy which can then be used or converted into energy credits."
 district_mining_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_1$These mining towns and resource extraction centers drill deep into the mantle to access mineral deposits."
 district_farming_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_1$Land set aside for cultivation, either through the growing of crops or animal husbandry."
 district_generator_uncapped_desc:0 "$district_generator_desc$"
 district_mining_uncapped_desc:0 "$district_mining_desc$"
 district_farming_uncapped_desc:0 "$district_farming_desc$"
 
 mod_planet_districts_cities_produces_mult:0 "£district£ §H$district_city$§! Output"
 mod_planet_districts_cities_upkeep_mult:0 "£district£ §H$district_city$§! Upkeep"
 mod_planet_districts_cities_cost_mult:0 "\n$name_district_ukn_city_cost_mult$"
 
 mod_planet_districts_industrial_produces_mult:0 "£district£ §H$district_industrial$§! Output"
 mod_planet_districts_industrial_upkeep_mult:0 "£district£ §H$district_industrial$§! Upkeep"
 mod_planet_districts_industrial_cost_mult:0 "\n$name_district_ukn_industrial_cost_mult$"
 
# Habitats
 district_hab_housing_desc:1 "$UKN_DISTRICT_AUTOMATION_TYPE_1$A habitat housing district provides comfortable, if compact residences for its population."
 district_hab_energy_desc:1 "$UKN_DISTRICT_AUTOMATION_TYPE_1$Habitat-side energy production plant districts generate energy credits, as well as provide power to the arcology on which they are built."
 district_hab_industrial_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_1$Industrial machinery fills this habitat district, taking full advantage of the benefits of low gravity."
 district_hab_science_desc:1 "$UKN_DISTRICT_AUTOMATION_TYPE_1$Centers of scientific discovery, these habitat districts employ researchers from myriad fields of study."
 district_hab_commercial: "Commercial District"
 district_hab_commercial_plural: "Commercial Districts"
 district_hab_commercial_desc:1 "$UKN_DISTRICT_AUTOMATION_TYPE_1$A sprawling habitat trading district where merchants and clerks conduct business."
 district_hab_mining_desc:1 "$UKN_DISTRICT_AUTOMATION_TYPE_1$$building_hab_astro_mining_facility_desc$"
 district_hab_cultural:1 "Bureaucratic District"
 district_hab_cultural_plural:1 "Bureaucratic Districts"
 district_hab_cultural_desc:1 "$UKN_DISTRICT_AUTOMATION_TYPE_1$Who needs the great outdoors, with hubs of habitat entertainment like these?"
 
