# Arcologies
 district_arcology_housing_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_2$With these special ecumenopolistic city districts, integrated vertical architecture is utilized to maximize population density over land surface area."
 district_arcology_arms_industry:0 "Industrial Arcology"
 district_arcology_arms_industry_plural:0 "Industrial Arcologies"
 district_arcology_arms_industry_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_2$Geared towards military and civilian industries, this ecumenopolis district is filled with the roar of factories and the ring of fabricators."
 district_arcology_civilian_industry:1 "Research Arcology"
 district_arcology_civilian_industry_plural:1 "Research Arcologies"
 district_arcology_civilian_industry_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_2$Research facilities of all kinds fill this ecumenopolis district."
 district_arcology_administrative: "Bureaucratic Arcology"
 district_arcology_administrative_plural: "Bureaucratic Arcologies"
 district_arcology_administrative_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_2$Where hordes of admininistrative staff and bureaucrats toil away to meet the growing expectations of an expanding bureaucracy."
 district_arcology_leisure: "Corporo-Bureaucratic Arcology"
 district_arcology_leisure_plural: "Corporo-Bureaucratic Arcologies"
 district_arcology_leisure_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_2$DESC"
 district_arcology_religious: "Temple Arcology"
 district_arcology_religious_plural: "Temple Arcologies"
 district_arcology_religious_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_2$DESC"
 
# Ringworlds
 district_rw_city_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_3$Urban centers fill this Ring World section, providing large amounts of housing and office space for clerical workers."
 district_rw_hive_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_3$Towering spires stretch across this Ring World section for drones to gather when not working to rejuvenate and consume nutrients."
 district_rw_nexus_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_3$Efficient districts fill this Ring World section, provide locations for drones to be serviced and repaired before they are deployed to their work assignments."
 district_rw_generator_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_3$Reactors fill this Ring World section, focused on the generation of energy."
 district_rw_commercial:0 "Commercial Segment"
 district_rw_commercial_plural:0 "Commercial Segments"
 district_rw_commercial_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_3$Civilian industry and infrastructure populate this Ring World segment dedicated to commerce."
 district_rw_science_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_3$Research facilities of all kinds fill this Ring World segment."
 district_rw_farming_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_3$Endless seas of farmland stretch across this Ring World section, growing massive amounts of food."
 district_rw_industrial_desc:0 "$UKN_DISTRICT_AUTOMATION_TYPE_3$Colossal, mostly-automated factories and industrial machinery stretch across this ringworld segment, reaching their pinnacle above its clouds, and encompassing the surface area of a moderately sized planet."