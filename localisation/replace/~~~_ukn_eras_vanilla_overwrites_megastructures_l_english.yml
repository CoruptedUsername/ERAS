# Sub-Kilostructures
 habitat_0_MEGASTRUCTURE_DETAILS:2 "$giga_list_category_sub_kilostructure$ - $giga_list_category_habitable_mega$\nProvides efficient, spacebound habitable space.\n§LA §Y$pc_habitat$§! is a theoretically self-sustaining space station designed for permanent habitation.§!"
 hyper_relay_MEGASTRUCTURE_DETAILS:2 "$giga_list_category_sub_kilostructure$ - $giga_list_category_transportation$\nIncreases max planet districts.\n§LA miniature ringworld-like structure circling a planet's equator.§!"
 orbital_arcology_0_MEGASTRUCTURE_DETAILS:2 "$giga_list_category_sub_kilostructure$ - $giga_list_category_habitable_mega$\nIncreases max planet districts.\n§LA miniature ringworld-like structure circling a planet's equator.§!"

# Kilostructures
 gateway_0_MEGASTRUCTURE_DETAILS:1 "$giga_list_category_kilostructure$ - $giga_list_category_transportation$\nEnables §YInstantaneous Travel§! to all other §YGateways§!\n§LThe gateway is a crucial part of any interstellar's empire galactic transportation network and can drastically shorten travel times if positioned properly.§!" #gigalistentry GATEWAY
 femtomatter_replicator_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_advanced_resource_production$\nConverts £minerals£ §Y$minerals$§! and £ukn_exotic_particles£ §Y$ukn_exotic_particles$§! into £energy£ §YEnergy§! and £ukn_femtomatter£ §Y$ukn_femtomatter$§!.\n§LThe Femtomatter Replicator is a massive orbital station which produces vast amounts of advanced construction material.§!"
 interstellar_assembly_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_miscellaneous$\nIncreases §YDiplomatic Weight§! and §YEnvoy Count§!\n§LThe Interstellar Assembly is a meeting place for galactic powers, increasing immigration attraction and global opinion of us.§!" #gigalistentry INTERSTELLAR ASSEMBLY
 macro_test_site_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nGenerates £engineering_research£ §YEngineering Research§! and increases §YArmor HP§! by §Y2.5%§!\n§LA large station orbiting a planet to freely conduct engineering-related experiments.§!" #megalistentry MACROENGINEERING TEST SITE
 mega_art_installation_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nProvides £unity£ §YUnity§! and §YAmenities§!\n§LAn artistic beacon on a stellar scale, this installation inspires and represents the spirit of its creators.§!" #megalistentry MEGAART
 mega_shipyard_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_ship_production$ §H(20 Shipyards)§!\nAssembles §YShips§! and increases §YShip Build Speed§!\n§LA massive Starbase dedicated entirely to shipbuilding, the $mega_shipyard_3$ has 20 production berths to build or upgrade ships.§!" #megalistentry MEGASHIPYARD
 orbital_artificial_eco_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nGenerates £society_research£ §YSociety Research§! and increases §YTerraforming Speed§! by §Y7.5%§!\n§LA very large station housing a completely artificial ecosystem to study nature.§!" #megalistentry ORBITAL ARTIFICIAL ECOSYSTEM
 orbital_ring_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_station$\nGenerates £society_research£ §YSociety Research§! and increases §YTerraforming Speed§! by §Y7.5%§!\n§LA very large station housing a completely artificial ecosystem to study nature.§!" #megalistentry ORBITAL ARTIFICIAL ECOSYSTEM
 spy_orb_0_MEGASTRUCTURE_DETAILS:3 "$giga_list_category_kilostructure$ - $giga_list_category_miscellaneous$\nGrants §YSensor Range§! over the §Yentire galaxy§!\n§LThe stages of the $spy_orb_4$ gradually expand sensor range, eventually covering the entire galaxy.§!"
 particle_accelerator_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nGenerates £physics_research£ §YPhysics Research§! and increases §YShield HP§! by §Y2.5%§!\n§LThis colossal particle accelerator wraps around a star, accelerating particles to unseen speeds for research purposes." #megalistentry STELLAR PARTICLE ACCELERATOR
 strategic_coordination_center_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_military$\nIncreases §YNaval Capacity§!, §YShip Speed§!, §YStarbase Capacity§! & §YPlatform Capacity§!\n§LA facility synchronizing the national Starbase network, augmenting defensive and offensive capabilities." #megalistentry STRATEGIC COORDINATION CENTER

# Megastructures
 particle_factory_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_advanced_resource_production$\nGenerates £ukn_exotic_particles£ §Y$ukn_exotic_particles$§! using £energy£ §YEnergy§!, £minerals£ §Y$minerals$§!, £exotic_gases£ §Y$exotic_gases$§! and £rare_crystals£ §Y$rare_crystals$§!.\n§LThe stellar particle factory encircles a star to produce advanced resources.§!" #megalistentry PARTICLE FACTORY
 think_tank_0_MEGASTRUCTURE_DETAILS:1 "$giga_list_category_megastructure$ - $giga_list_category_science_production$\nProduces £physics_research£ £society_research£ £engineering_research£ §YResearch§! and boosts §YResearch Speed§! by §Y15%§!\n§LThe research labs and databanks of a $think_tank_3$ generate an immense flow of raw, undiluted science.§!" #megalistentry SCIENCE NEXUS
 dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "$giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\nHarvests a §YStar§!'s entire energy output for £energy£ §YEnergy§! - $giga_list_scales_with_star_size$\n$giga_list_freezes_system$\n§LA $dyson_sphere_5$ fully envelops a given star, converting all solar output directly to energy.§!" #gigalistentry DYSON SPHERE
 quantum_catapult_0_MEGASTRUCTURE_DETAILS:1 "$giga_list_category_megastructure$ - $giga_list_category_transportation$\nHarvests a §YStar§!'s entire energy output for £energy£ §YEnergy§! - $giga_list_scales_with_star_size$\n$giga_list_freezes_system$\n§LA $dyson_sphere_5$ fully envelops a given star, converting all solar output directly to energy.§!" #gigalistentry DYSON SPHERE
 ring_world_1_MEGASTRUCTURE_DETAILS:1 "$giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\nCreates §Y4§! large §YGaia§!-like §YSegments§! which can also be turned into §YEcumenopolis§!, §YMachine§! & §YHive§! versions - $giga_list_removes_system_planets$\n§LA $pc_ringworld_habitable$ allows for multiple vast planet-like zones in one system." #gigalistentry RINGWORLD
 ringworld_titanic_1_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\nExpands a §YRingworld§! with §Y4§! segments each §YTwice§! the size of regular segments\n§LA $name_ringworld_titanic$ builds upon an existing ringworld system, providing more habitable space." #megalistentry TITANIC RINGWORLD
 condensics_macro_compositor_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_advanced_resource_production$\nConverts £energy£ §YEnergy§! and £ukn_exotic_particles£ §Y$ukn_exotic_particles$§! into £ukn_condensics£ §Y$ukn_condensics$§!.\n§LThe Macro-Compositor is a plnet-scale megastructure which produces vast amounts of advanced construction material.§!" #megalistentry CONDENSICS MACRO COMPOSITOR
 
# Gigastructures
 matter_decompressor_0_MEGASTRUCTURE_DETAILS:3 "$giga_list_category_gigastructure$ - $giga_list_category_basic_resource_production$\nHarvests a §YNeutron tar§! for £minerals£ §YMinerals§! and £ukn_exotic_particles£ §Y$ukn_exotic_particles$§!\n§LThe $matter_decompressor_4$ lenses a black hole's gravity, forming a drill of gravitational forces to retrieve minerals from the singularity.§!" #megalistentry MATTER DECOMPRESSOR
 ringworld_behemoth_1_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_habitable_mega$\nExpands a §YDouble Ringworld§! with §Y4§! segments each §YThrice§! the size of regular segments\n§LA $name_ringworld_behemoth$ builds upon an existing double ringworld system, providing even more habitable space." #megalistentry BEHEMOTH RINGWORLD
 ringworld_gargantuan_1_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_habitable_mega$\nExpands a §YTriple Ringworld§! with §Y4§! segments each §Y4 Times§! the size of regular segments\n§LA $name_ringworld_gargan$ builds upon an existing triple ringworld system, providing probably too much habitable space.§!" #megalistentry GARGANTUAN RINGWORLD
