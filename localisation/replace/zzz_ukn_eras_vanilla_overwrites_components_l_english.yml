######################
### PLANET-KILLERS ###
######################

# PLANET-KILLERS #---------------------------------------------------------
 
# World Cracker
 PLANET_KILLER_CRACKER:0 "World Cracker\n§PPlanet-Killer Component§!"
 PLANET_KILLER_CRACKER_DESC:0 "A directed feed of thermic energy superheats the atmosphere and agitates the planet's core, setting up disastrous tectonic events. A final and comparatively minute concussive blast is then delivered, cracking the planet open."
 
# Global Pacifier
 PLANET_KILLER_SHIELDER:0 "Global Pacifier\n§PPlanet-Killer Component§!"
 PLANET_KILLER_SHIELDER_DESC:0 "A shielding field is deployed around a planet, creating a barrier that is permanent and impenetrable (save for some wavelengths of light)."
 
# Neutron Sweep
 PLANET_KILLER_NEUTRON:0 "Neutron Sweep\n§PPlanet-Killer Component§!"
 PLANET_KILLER_NEUTRON_DESC:0 "An accelerated plume of neutron radiation "paints" the planet surface, severely degrading most materials and directly destroying biological tissue."
 
# Phase Destabilizer
 PLANET_KILLER_GODRAY:0 "Phase Destabilizer\n§PPlanet-Killer Component§!"
 PLANET_KILLER_GODRAY_ACTION:0 "Phase Destabilize"
 PLANET_KILLER_GODRAY_DESC:0 "DESC"
 
# Nanobot Diffuser
 PLANET_KILLER_NANOBOTS:0 "Nanobot Diffuser\n§PPlanet-Killer Component§!"
 PLANET_KILLER_NANOBOTS_DESC:0 "Swarms of nanobots are dispersed in the atmosphere. They infect sapient beings and restructure themselves into cybernetic implants, turning their unwitting hosts into cyborgs slaved to the Machine Intelligence."
 
 
